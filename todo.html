<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<h4 class="title"><span id="tops"><h1><strong>my to do list</strong></h1></span></h4>
</head>

<body>

	<div class='topnav-right'>
		<a href="myaccount.html">back</a>
	</div>
	<br><br>
	<div class="todo" id="todo">
		<class="title" id='td'><strong>my to do list </strong></class="title">
		<p> list your today's chores here</p>
		<input type="text" id="inputlist" placeholder="enter item to be added">
		<todo onclick="newItem()" class="addbtn">Add an item</todo>
		<div class='list'>
			<ul id="list">
				
			</ul>
		</div>
	</div>
	<script>
// Creating a close button and adding it to each list item
var toDolist = document.getElementsByTagName("li");
var i;
for (i = 0; i < toDolist.length; i++) 
	{
		var todo = document.createElement("todo");
		var text = document.createTextNode("close");
		todo.className = "close";
		todo.appendChild(text);
		toDolist[i].appendChild(todo);
	}

// a close button to hide the item clicked on
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) 
	{
		close[i].onclick = function() 
		{
			var clos = this.parentElement;
			clos.style.display = "none";
		}
	}

// adding a new list item
function newItem() 
{
	var li = document.createElement("li");
	var Value = document.getElementById("inputlist").value;
	var item = document.createTextNode(Value);
	li.appendChild(item);
	if (Value === '') 
		{
			alert("please add an item");
		} 
	else 
		{
			document.getElementById("list").appendChild(li);
		}
		document.getElementById("inputlist").value = "";
		var todo = document.createElement("todo");
		var text = document.createTextNode("close this item");
		todo.className = "close";
		todo.appendChild(text);
		li.appendChild(todo);
		for (i = 0; i < close.length; i++) 
			{
				close[i].onclick = function() 
				{
					var clos = this.parentElement;
					clos.style.display = "none";
				}
			}
}
</script>
</body>
<html>
